<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginVendedor.css">
</head>
<body>

    <header>
        <a href="index.html">Voltar</a>
    </header>

    <div>
        <main>
            <h1>Bem-Vindo</h1>
            <h1>Faça login com seu Nome e Senha para entrar no sistema como Vendedor.</h1>
            <hr>
            <p> Nome Completo: <textarea name="" id="textarea1" placeholder="Digite aqui..." rows="1" cols="15"></textarea></p>
            <p> Senha: <textarea name="" id="textarea2" placeholder="Digite aqui..." rows="1" cols="20"></textarea></p>
            <button id="meuBotao" disabled>Enviar</button>

            <script>
                const textarea1 = document.getElementById("textarea1");
                const textarea2 = document.getElementById("textarea2");
                const botao = document.getElementById("meuBotao");
        
                function validarEntrada(event) {
                    const regex = /^[0-9x\n]*$/; // Apenas números, 'x' e quebras de linha
                    if (!regex.test(event.target.value)) {
                        event.target.value = event.target.value.replace(/[^0-9x\n]/g, ""); // Remove caracteres inválidos
                    }
                }
        
                function verificarCampos() {
                    if (textarea1.value.trim() !== "" && textarea2.value.trim() !== "") {
                        botao.disabled = false;
                    } else {
                        botao.disabled = true;
                    }
                }
        
                textarea1.addEventListener("input", validarEntrada);
                textarea2.addEventListener("input", validarEntrada);
                textarea1.addEventListener("input", verificarCampos);
                textarea2.addEventListener("input", verificarCampos);
            </script>
        </main>
    </div>
</body>
</html>
